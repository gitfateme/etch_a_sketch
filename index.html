<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>


    <div class="main">
        <div class="wrapper">
            <h1>Etch A Sketch</h1>
            <div class="board"></div>
        </div>
        <div class="buttons">
            <div class="buttons-main">
                <div class="slider-container">
                    <p>Size: <span id="slider-span"></span></p>
                    <input type="range" min="1" max="64" value="32" class="slider" id="grid-slider">
                </div>
                <div class="color-picker">
                    <label for="color-input">Choose Your Color:</label>
                    <input type="color" id="color-input" value="#582F0E">
                </div>
                <div class="btn-container">
                    <button class="btn rainbow">RAINBOW</button>
                    <button class="btn shadow">SHADOW</button>

                </div>
                <div class="btn-container">
                    <button class="btn clear">CLEAR</button>
                    <button class="btn eraser">ERASER</button>

                </div>
            </div>
    </div>
    </div>

</body>
</html>
